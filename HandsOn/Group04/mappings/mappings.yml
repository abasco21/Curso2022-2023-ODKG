
prefixes:
    rr: http://www.w3.org/ns/r2rml#
    foaf: http://xmlns.com/foaf/0.1/
    xsd: http://www.w3.org/2001/XMLSchema#
    rdfs: http://www.w3.org/2000/01/rdf-schema#
    dc: http://purl.org/dc/elements/1.1/
    rev: http://purl.org/stuff/rev#
    gtfs: http://vocab.gtfs.org/terms#
    geo: http://www.w3.org/2003/01/geo/wgs84_pos#
    schema: http://schema.org/
    dct: http://purl.org/dc/terms/
    rml: http://semweb.mmlab.be/ns/rml#
    ql: http://semweb.mmlab.be/ns/ql#
    rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
    pp: http://www.urbanElementsMadrid.es/ontology/ont# 
    pi: http://www.urbanElementsMadrid.es/resource/
mappings:
  
  Fountain:
    sources:
      - [dataset_fountains.csv~csv]
    s: pi:Fountain/$(ID)
    po:
      - [a, pi:Fountain]
      - [pp:hasId, $(ID), xsd:string]
      - [pp:latitude, $(LATITUDE), xsd:real]
      - [pp:longitude, $(LONGITUDE), xsd:real]
      - p: pp:hasAddress
        o:
          - mapping: Address
            condition:
                function: equal
                parameters:
                    - [str1, $(ADDRESS)]
                    - [str2, $(ADDRESS)]
      - p: pp:hasDistrict
        o:
          - mapping: District
            condition:
                function: equal
                parameters:
                    - [str1, $(DISTRICT CODE)]
                    - [str2, $(DISTRICT CODE)]
      
  Restroom:
    sources:
      - [dataset_restrooms.csv~csv]
    s: pi:Restroom/$(ID)
    po:
      - [a, pi:Restroom]
      - [pp:hasId, $(ID), xsd:string]
      - [pp:latitude, $(LATITUDE), xsd:real]
      - [pp:longitude, $(LONGITUDE), xsd:real]
      - p: pp:hasAddress
        o:
          - mapping: Address
            condition:
                function: equal
                parameters:
                    - [str1, $(ADDRESS)]
                    - [str2, $(ADDRESS)]
      - p: pp:hasDistrict
        o:
          - mapping: District
            condition:
                function: equal
                parameters:
                    - [str1, $(DISTRICT CODE)]
                    - [str2, $(DISTRICT)]
  District:
    sources:
      - [dataset_fountains.csv~csv]
    s: pi:District/$(DISTRICT CODE) #yo aquí pondría DISTRICT CODE y luego una propiedad hasCode
    po:
      - [a, pi:District]
      - [pp:hasCode, $(DISTRICT CODE), xsd:float]
      - [pp:hasName, $(DISTRICT), xsd:string]
 
  Address:
    sources:
      - [Dataset_completo-updated.csv~csv]
    s: pi:ADDRESS/$(ADDRESS)
    po:
      - [a, pi:Addresss]
      - [pp:isLocated, $(ADDRESS), xsd:string]